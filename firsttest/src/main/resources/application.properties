server.port=8080
#jdbc
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/firsttest?serverTimezone=GMT%2B8
spring.datasource.username = root
spring.datasource.password = 123
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

#mapper.xml
mybatis.mapper-locations: classpath:mapper/*.xml
mybatis.type-aliases-package: cn.unowen.pojo
#logging
logging.level.cn.unowen.mapper=debug
logging.file=D:/projectLog/firsttest
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{50} - %msg%n
spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true
#Mode and View
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.thymeleaf.cache=false
spring.thymeleaf.enabled =false
spring.resources.static-locations=classpath:/media/,classpath:/WEB-INF/resources/